<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YASSINE EZHER | ARCHITECTURE ENTHUSIAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --matrix-green: #00ff00;
            --cyber-black: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Hide default cursor */
        }

        body {
            background: var(--cyber-black);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://66.media.tumblr.com/dc390ab2050039e8b26367ef7dbf9ce3/tumblr_pwpaizylFl1y9u9sko1_500.gifv') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            perspective: 1000px;
        }

        .hologram-core {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 50px var(--neon-pink);
            filter: contrast(1.2) saturate(1.5);
        }

        .welcome-message {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--neon-cyan);
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            font-size: 1.5rem;
            color: var(--neon-pink);
            animation: slideIn 2s ease-in-out;
            text-shadow: 0 0 20px var(--neon-pink);
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .description {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 20px var(--neon-cyan);
            margin: 1rem 0;
        }

        .digital-clock {
            font-size: 3rem;
            color: var(--matrix-green);
            text-shadow: 0 0 15px var(--matrix-green);
            margin: 2rem 0;
            font-family: 'Segment7', monospace;
        }

        .version {
            font-size: 1rem;
            color: var(--neon-cyan);
            margin-top: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-icon {
            color: var(--neon-cyan);
 font-size: 2.5rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            color: var(--neon-pink);
            transform: scale(1.2);
        }

        .projects-portal {
            position: relative;
            padding: 1rem;
            margin-top: 2rem;
        }

        .projects-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-pink);
            position: relative;
            overflow: hidden;
        }

        .projects-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .projects-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .projects-btn:hover {
            color: var(--neon-cyan);
            transform: scale(1.05);
        }

        .cyber-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="cyber-cursor"></div>

    <div class="profile-container">
        <div class="hologram-core">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
        </div>
        <h1 class="title">Yassine Ezher</h1>
        <div class="description">Architecture & Design Enthusiast</div>
        <div class="digital-clock" id="clock"></div>
        <div class="version">Version 1.0</div>
        <div class="social-links">
            <a href="https://www.instagram.com/yassine_ezher/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/yassine-ezher/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/yassine-ezher" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="projects-portal">
            <button class="projects-btn" onclick="window.location.href='projects.html'">Explore My Projects</button>
        </div>
    </div>

    <audio id="background-music" src="gata.mp3" preload="auto"></audio>

    <script>
        // Cursor System
        const cursor = document.querySelector('.cyber-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        // Digital Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Play music on first click
        document.addEventListener('click', () => {
            const music = document.getElementById('background-music');
            music.play();
        });
    </script>
</body>
</html>
