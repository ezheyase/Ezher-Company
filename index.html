<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Neon', sans-serif;
            touch-action: manipulation;
        }

        body {
            background: #000;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .volume-panel {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            accent-color: #ff00ff;
        }

        .mute-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            filter: drop-shadow(0 0 5px #ff00ff);
        }

        .gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 1;
            transform: scale(1.2);
            overflow: hidden;
            transform-origin: center center;
        }

        .gif-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            mix-blend-mode: screen;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255,0,255,0.5);
        }

        .clock {
            font-size: 3rem;
            color: #ff00ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff00ff;
            letter-spacing: 2px;
        }

        .social-links {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .social-icon {
            color: #fff;
            font-size: 2.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff00ff;
        }

        .social-icon:hover {
            transform: scale(1.2);
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (min-width: 768px) {
            .profile-img {
                width: 250px;
                height: 250px;
            }
            .clock { font-size: 4rem; }
            .social-icon { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="volume-panel">
        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
        <button class="mute-btn">ðŸ”Š</button>
    </div>

    <div class="gif-container">
        <img src="https://66.media.tumblr.com/dc390ab2050039e8b26367ef7dbf9ce3/tumblr_pwpaizylFl1y9u9sko1_500.gif" 
             class="gif-bg" 
             alt="Background"
             loading="eager">
    </div>

    <canvas id="fireworks-canvas"></canvas>

    <div class="container">
        <img src="your-photo.jpg" class="profile-img" alt="Profile Photo">
        
        <div class="clock" id="live-clock"></div>

        <div class="social-links">
            <a href="https://instagram.com/yourprofile" class="social-icon" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/yourprofile" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://t.me/yourprofile" class="social-icon" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="g.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const audio = document.getElementById('bg-music');
        let audioEnabled = false;

        // Force GIF autoplay
        document.querySelector('.gif-bg').src += "?a=" + Math.random();

        function initAudio() {
            if (!audioEnabled) {
                audio.volume = 0.5;
                audio.play().catch(() => {});
                audioEnabled = true;
            }
        }

        document.addEventListener('click', initAudio);
        document.addEventListener('touchstart', initAudio);

        const volumeSlider = document.querySelector('.volume-slider');
        const muteBtn = document.querySelector('.mute-btn');

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            muteBtn.textContent = audio.volume > 0 ? 'ðŸ”Š' : 'ðŸ”‡';
        });

        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteBtn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('live-clock').textContent = timeString;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        class Firework {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.reset();
            }

            reset() {
                this.x = Math.random() * this.canvas.width;
                this.y = this.canvas.height;
                this.targetY = Math.random() * this.canvas.height * 0.4;
                this.speed = 3 + Math.random() * 3;
                this.size = 2 + Math.random() * 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                }
                this.particles.forEach((p, i) => {
                    p.update();
                    if (p.alpha <= 0) this.particles.splice(i, 1);
                });
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = this.color;
                    this.ctx.fill();
                }
                this.particles.forEach(p => p.draw(this.ctx));
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5;
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.02;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + 2;
                this.alpha -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        class FireworksSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.fireworks = [];
                this.resize();
                this.animate();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                if (Math.random() < 0.02) this.fireworks.push(new Firework(this.canvas));
                
                this.fireworks.forEach((fw, i) => {
                    fw.update();
                    fw.draw();
                    if (fw.particles.length === 0 && fw.exploded) this.fireworks.splice(i, 1);
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new FireworksSystem(document.getElementById('fireworks-canvas'));
        });
    </script>
</body>
</html>
